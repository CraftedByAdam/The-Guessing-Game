<body>

    <div class="navbar-container">
  <nav class="navbar">
    <button type="button" id="dark-light-btn">Dark Mode</button>
  </nav>
</div>

<div class="game-container">
  <h1>Number  Guessing Game</h1>
  <p id="p-1">I am thinking of a number between 1 and 100</p>
  
<section class="game-section">
 <div class="game-card">
  <input type="number" id="user-input" placeholder=" Enter Number">
  
  <br>
   
  <button type="button" id="guess-btn">Press</button>
  
  <p id="feedback-text">Good Luck :)</p> 
  <p id="tries-text">Tries: 0</p>

  <button type="button" id="reset-btn">Reset</button>
 </div>
</section>
</div>
